name: Conversation
version: 1.0a
type: extension
description: "Allows for conversations between people.\nThis installs two entities (Conversation and Message)"
entities:
  conversation:
    label: 'Conversation'
    class: '\Nick\Conversation\Entity\Conversation'
  message:
    label: 'Message'
    class: '\Nick\Conversation\Entity\Message'
event_listeners:
  pagePreRender:
    class: '\Nick\Conversation\Events'