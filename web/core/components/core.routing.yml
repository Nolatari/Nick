# Dashboard
dashboard:
  url: '/'
  controller: '\Nick\Page\Pages\Dashboard'

# Error
error:
  url: '/error/{key}'
  controller: '\Nick\Page\Pages\Error'
  parameters:
    key: 1

# Logs
logs:
  url: '/logs'
  controller: '\Nick\Page\Pages\Logs'
logs.clear:
  url: '/logs/clear'
  controller: '\Nick\Page\Pages\Logs'
logs.view:
  url: '/logs/view/{id}'
  controller: '\Nick\Page\Pages\Log'
  parameters:
    id: 3

# Logs
cache.clear:
  url: '/cache/clear'
  controller: '\Nick\Cache\Pages\Cache'

# Config
config.site:
  url: '/config/site'
  controller: '\Nick\Config\Pages\Site'
config.appearance:
  url: '/config/appearance'
  controller: '\Nick\Config\Pages\Appearance'
config.import:
  url: '/config/import'
  controller: '\Nick\Config\Pages\Import'
config.export:
  url: '/config/export'
  controller: '\Nick\Config\Pages\Export'